<div class="article">
  <h1 class="article-title">{{post.title}}</h1>
  <div class="list-info clearfix">
    <div class="left"><i class="iconfont icon-history"></i> {{post.create_at | timeFormat}}</div>
    <div class="left" ng-if="post.tags.length">
      <i class="iconfont icon-tag"></i>
      <a href="#/posts/tag/{{tag}}" class="list-tag" ng-repeat="tag in post.tags">{{tag}}</a>
    </div>
  </div>
  <div class="article-content markdown" compile="post.content_html"></div>
